<!DOCTYPE html>
<html>
<head>
    <title>Excluir Categoria</title>
</head>
<body>
    <h1>Tem certeza de que deseja excluir esta categoria?</h1>
    <p>{{ object.nome }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Excluir</button>
    </form>
    <a href="{% url 'categoria-list' %}">Cancelar</a>
</body>
</html>
